<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Log Volume Calculator</title>
  <style>

    :root {
      --header-height: 3.5rem;
      --font-semi: 600;
      /*===== Colores =====*/
      /*Purple 260 - Red 355 - Blue 224 - Pink 340*/
      /* HSL color mode */
      --hue-color: 214;
      --first-color: hsl(var(--hue-color), 68%, 58%);
      --second-color: hsl(var(--hue-color), 56%, 12%);
      --button-color: hsl(var(--hue-color), 78%, 65%);
      /*===== Fuente y tipografia =====*/
      --body-font: myFont-regular, "Poppins", sans-serif;
      --big-font-size: 2rem;
      --h2-font-size: 1.25rem;
      --normal-font-size: .938rem;
      --smaller-font-size: .75rem;
      /*===== Margenes =====*/
      --mb-2: 1rem;
      --mb-4: 2rem;
      --mb-5: 2.5rem;
      --mb-6: 3rem;
      /*===== z index =====*/
      --z-back: -10;
      --z-fixed: 100;
    }

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.input-section {
  margin-top: 20px;
}

/* Flexbox for Input Row */
.input-row {
  display: flex;
  justify-content: space-between;
}

.input-group {
  flex: 1;
  margin: 10px;
}

/* Ensure labels and inputs align nicely */
label {
      display: block;
      margin-bottom: 5px;
    }

input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .back {
      margin-left: 20px;
      width: 100px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      padding-bottom: 25px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--first-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-color);
    }

    .result {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1.7em;
      color: #fff;
      background-color: rgb(0, 0, 0);
      border: 0;
      border-radius: 5px;
      text-align: center;
    }

  </style>
</head>

<body>
  <!-- Back Button -->
  <div class="nav">
    <a href="/portfolio/index.html">
      <button class="back">Go Back</button>
    </a>
  </div>
  <header>
    <h1>Wood Log Cubic Meter Calculator</h1>
  </header>
  <!-- Main Container -->
  <div class="container">
    <!-- Header Section -->
    

    <!-- Output Section -->
    <section class="output-section">
      <div id="output" class="result">...</div>
    </section>

    <!-- Input Section -->
    <section class="input-section">
      <!-- Diameter Left and Right arranged in one row -->
      <div class="input-row">
        <!-- Diameter Left Input -->
        <div class="input-group">
          <label for="diameter_l">Diameter Left:</label>
          <input type="number" id="diameter_l" placeholder="Enter diameter in centimeters" step="any">
        </div>

        <!-- Diameter Right Input -->
        <div class="input-group">
          <label for="diameter_r">Diameter Right:</label>
          <input type="number" id="diameter_r" placeholder="Enter diameter in centimeters" step="any">
        </div>
      </div>

      <!-- Length Input -->
      <div class="input-group">
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length in meters" step="any">
      </div>
      
      <!-- Calculate Button -->
      <div class="input-group">
        <button onclick="calculateVolume()">Calculate</button>
      </div>
    </section>

    
  </div>

  <script>
    function calculateVolume() {
        const diameter_l = parseFloat(document.getElementById('diameter_l').value);
        const diameter_r = parseFloat(document.getElementById('diameter_r').value);

        const diameter = ((diameter_l / 100) + (diameter_r / 100)) / 2;


        const length = parseFloat(document.getElementById('length').value);

      if (isNaN(diameter) || isNaN(length) || diameter <= 0 || length <= 0) {
        document.getElementById('output').innerHTML = "Something is wrong. Please check the numbers above";
        return;
      }

      const radius = diameter / 2;
      const volume = Math.PI * Math.pow(radius, 2) * length;

      document.getElementById('output').innerHTML = `The volume of the log is: <strong>${volume.toFixed(2)} mÂ³</strong>`;
    }
  </script>

</body>

</html>
